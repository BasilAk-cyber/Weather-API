<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/script.js" defer></script>
</head>
<body class="container">
    <header>
        <div class="header-content">
            <input type="text" name="city-name" class="search-bar" placeholder="Enter a city ....">
            <div class="search-btn" onclick="getWeatherInfo()">
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>
    </header>
    <main>
        <p class="city-name"></p>
        <div class="weather-div">
            <div class="weather-symbol">
                <img id="icon" class="weather-icon" src="" alt="Weather icon">
            </div>
            <div class="weather-info">
                <div class="weather-data">
                    <p class="weather-data-name">Temparature</p>
                    <p class="temp"></p>
                </div>
                <div class="weather-data">
                    <p class="weather-data-name">Wind Speed</p>
                    <p class="wind-speed"></p>
                </div>
                <div class="weather-data">
                    <p class="weather-data-name">Humility</p>
                    <p class="humility"></p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
